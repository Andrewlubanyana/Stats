name: Update Mortality Stats

on:
  schedule:
    - cron: '0 8 * * *' # Runs every day at 8am
  workflow_dispatch: # Allows you to manually trigger it

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install pandas requests beautifulsoup4 openpyxl

      - name: Run Scraper
        run: python scrape_data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add mortality_data.json
          git commit -m "Auto-update stats data" || echo "No changes to commit"
          git push
